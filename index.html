<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/patroljs@0.1.0/patrol.min.js"></script>
    <script src="https://pavle-goloskokovic.github.io/web-audio-touch-unlock-example/dist/web-audio-touch-unlock-example.js"></script>
    <script src="js/howler.core.js"></script>
    <link rel="icon" href="">
    <title>BEFORE</title>
</head>

<body>

    <script>
        AFRAME.registerComponent('auto-enter-vr', {
            init: function() {
                this.el.sceneEl.enterVR();
            }
        });

    </script>

    <a-scene auto-enter-vr>


        <a-assets>
            <a-asset-item id="beforeClassroom" src="models/BEFOREclassroom.dae"></a-asset-item>
            <a-asset-item id="oldInfo" src="models/infoCircle.dae"></a-asset-item>
        </a-assets>

        <a-camera>

            <a-cursor cursor="fuse: true" raycaster="objects: .clickable" position="0 0 -1" geometry="primitive:ring; radiusInner:0.05; radiusOuter:0.06" material="color:#ffffff; shader: flat">

                <a-animation begin="click" easing="ease-in" attribute="scale" fill="forwards" from="0.2 0.2 0.2" to="1 1 1" dur="150"></a-animation>
                <a-animation begin="fusing" easing="ease-in" attribute="scale" fill="backwards" from="1 1 1" to="0.2 0.2 0.2" dur="1500"></a-animation>
            </a-cursor>
        </a-camera>

        <a-entity link="href: wireframe.html; title: After; borderColor: #white; backgroundColor: blue" position="-0.725 -2 1.4" scale="0.75 0.75 0.75" rotation="0 0 0" class="clickable"></a-entity>

        <a-collada-model id="oldInfoMod" src="#oldInfo" position="11 0 -32" rotation="0 -40 0" scale="2 2 2" class="clickable">
            <a-plane position="3.5 0.3 0" height="1.5" width="5.5" color="#000" opacity="0.2" visible="false" id="oldText">
                <a-text value="The rows of desks and chairs limit the amount of ownership that students have on this space. It’s dull, predictable and doesn’t create an engaging experience." color="white" position="-2.47 0 0"></a-text>
            </a-plane>
        </a-collada-model>


        <a-collada-model src="#beforeClassroom" position="0 -6 -25.24" rotation="0 140 0" scale="0.5 0.5 0.5"></a-collada-model>

        <a-light type="point" color="#ffe6b6" position="0 20 0" intensity="0.5"></a-light>
        <a-light type="point" color="white" position="0 30 -13" intensity="0.25"></a-light>
        <a-light type="directional" color="white" position="-10 12 43" intensity="0.1"></a-light>


        <a-light type="ambient" color="#222"></a-light>

        <a-sky color="#ebe7d7"></a-sky>

    </a-scene>

    <script>
        var infoOld = document.querySelector("#oldInfoMod");

        var textOld = document.querySelector("#oldText");

        infoOld.addEventListener("click", function() {

            textOld.setAttribute('visible', true);

        });
    </script>
</body>

</html>
